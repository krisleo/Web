<!DOCTYPE HTML>
<html>
<head>
    <title>更改密码</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="../../assets/js/ie/html5shiv.js"></script><![endif]-->

<body id="password" background="../../assets/images/bg.jpg">
<div class="div1">
    <a class="image avatar"><img src="../../assets/images/LIU.JPG" alt="" /></a>
</div>
<div class="div">
    <form action="#" method="get" class="chart">
        <label style="color: #fff00c">原密码:</label><label for="pre"></label><input style="vert-align: middle" type="text" id="pre" placeholder="previous password">
        <label style="color: #ffea0e">新密码:</label><label for="new"></label><input style="vert-align: middle" type="password" id="new" placeholder="new password">
        <label style="color: #ffe211">重新输入新密码:</label><label for="confirm"></label><input type="password" id="confirm" placeholder="confirm">
        <br>
        <input type="submit" class="but" value="确认" onclick="alert(ok)">
    </form>
</div>
<script src="../../assets/js/jquery.min.js"></script>

</html>
