<html>
	<head>
		<title>设置</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="../../assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="../../assets/css/materialize.min.css"/>
		<link rel="stylesheet" href="../../assets/css/materialdesignicons.min.css"/>
		<link rel="stylesheet" href="../../assets/css/hall_main.css" />
		<link rel="stylesheet" href="../../assets/css/materialdesignicons.min.css"/>
		<link rel="stylesheet" href="../../assets/css/materialize.min.css"/>
		<!--[if lte IE 8]><link rel="stylesheet" href="../../assets/css/ie8.css" /><![endif]-->
	</head>
	<body>
		<!-- Content -->
		<div id="setting">
			<header>
				<a class="button" onclick="set_person()">人员设置</a>
				<a class="button" onclick="set_prize()">奖项设置</a>
				<a class="button" onclick="set_bg()">方式背景</a>
				<a class="button" onclick="start()">抽奖</a>
			</header>
			<div id="person-set" style="z-index: 3;position: absolute;left: 5%;">
				<button class="button">导入人员文件</button>
			</div>
			<div id="prize-set" style="z-index: 0;position: absolute;left: 5%">
				<button class="button" style="background-color: #1fcaa7;height: auto ">+</button>
				<button class="button" style="background-color: #1fcaa7;height: auto ">+</button>
				<button class="button" style="background-color: #1fcaa7;height: auto ">+</button>
			</div>
			<div id="style-theme" class="input-field col s6" style="z-index: 2;position: absolute;left: 5%">
				<form id="lottery_form" name="form">
					<label for="select_form"></label>
					<select id="select_form" style="display: inline">
						<option value="随机抽奖">随机抽奖</option>
						<option value="转盘抽奖">转盘抽奖</option>
					</select>
				</form>
				<button class="button" id="load_imag">导入背景图片</button>
			</div>
			<div id="start_lottery" style="z-index: 3;position: absolute;left: 5%;">
				<button class="button" id="start">开始抽奖</button>
			</div>
		</div>
		<script src="../../assets/js/jquery.min.js"></script>
		<script src="../../assets/js/skel.min.js"></script>
		<script src="../../assets/js/util.js"></script>
		<!--[if lte IE 8]><script src="../../assets/js/ie/respond.min.js"></script><![endif]-->
		<script src="../../assets/js/login_main.js"></script>
		<script src="../../assets/js/setting.js"></script>
	</body>
</html>
