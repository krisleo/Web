	<!-- Signup Form -->
			<header id="header">
				<a href="../index.html" class="button active" style="float:right; text-align:right;">回到首页</a>
				<h1>登录</h1>
				<div id="div1" style="text-align: center;display:none;
				z-index:100;position:absolute;left:45%;top: 45%">登录成功!</div>
				<form id="signup-form" method="post" action="#">
					<ul style="list-style: none">
						<li><h3>请输入用户名:</h3></li>
						<li><input type="text" name="id" id="id" placeholder="邮箱" /></li>
						<li><br></li>
						<li><h3>请输入密码：</h3></li>
						<li><input type="password" name="password" id="password" placeholder="密码" /></li>
						<li><br></li>
						<li><input id="login" type="submit" class="button" value="登录" onclick="check()">
							<a href="sign-up.html" class="button">注册</a>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<a href="忘记密码?">忘记密码?</a>
						</li>
					</ul>
				</form>
			</header>
